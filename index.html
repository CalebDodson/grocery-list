<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                margin: 0;
                background-color: #FAFAF4;
                color: #333333;
            }
            article {
                margin: 5em;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <header style="text-align: center; color: #4CAF50; font-size: 2em">
                    <h1>My Grocery List</h1>
                </header>
                <!-- Produce items section -->
                <h2>Produce Items</h2>
                    <section id="fruits">
                        <figure>
                            <figcaption>Fruits</figcaption>
                            <ul>
                                <li>Apples</li>
                                <li>Strawberries</li>
                                <li>Bananas</li>
                            </ul>
                        </figure>
                    </section>
                    <section id="vegetables">
                        <figure>
                            <figcaption>Vegetables</figcaption>
                            <ul>
                                <li>Cucumber</li>
                                <li>Brocolli</li>
                                <li>Onion</li>
                            </ul>
                        </figure>
                    </section>
                    <img src="images/fruits.jpg" alt="Fruits"/>
                <!-- Deliitems section -->
                <h2>Deli Items</h2>
                    <section id="meat">
                        <figure>
                            <figcaption>Meat</figcaption>
                            <ol>
                                <li>Breakfast: Sausage links</li>
                                <li>Lunch: Deli ham</li>
                                <li>Dinner: Steak</li>
                            </ol>
                        </figure>
                    </section>
                    <section id="dairy">
                        <figure>
                            <figcaption>Dairy</figcaption>
                            <ul>
                                <li>Shredded cheese</li>
                                <li>Milk</li>
                                <li>String cheese</li>
                            </ul>
                        </figure>
                    </section>
                    <img src="images/deli.jpg" alt="Deli meats and cheeses"/>
                <!-- Snack items section -->
                <h2>Snack Items</h2>
                    <section id="salty">
                        <figure>
                            <figcaption>Salty</figcaption>
                            <ul>
                                <li>Potato chips</li>
                                <li>Pretzels</li>
                                <li>Chex mix</li>
                            </ul>
                        </figure>
                    </section>
                    <section id="sweet">
                        <figure>
                            <figcaption>Sweet</figcaption>
                            <ul>
                                <li>Chocolate</li>
                                <li>Cookies</li>
                                <li>Caramel popcorn</li>
                            </ul>
                        </figure>
                    </section>
                    <img src="images/snacks.jpg" alt="Assorted snacks"/>
                <!-- Frozen items section -->
                <h2>Frozen Items</h2>
                    <section id="meals">
                        <figure>
                            <figcaption>Meals</figcaption>
                            <ol>
                                <li>Breakfast: Frozen waffles</li>
                                <li>Lunch: Uncrustables</li>
                                <li>Dinner: Frozen pizza</li>
                            </ol>
                        </figure>
                    </section>
                    <section id="desserts">
                        <figure>
                            <figcaption>Desserts</figcaption>
                            <ul>
                                <li>Ice cream</li>
                                <li>Fruit bar</li>
                                <li>Klondike bar</li>
                            </ul>
                        </figure>
                    </section>
                    <img src="images/frozen.jpg" alt="Frozen food in freezer"/>
            </article>
            <footer>&copy; 2024 Made by Caleb Dodson</footer>
        </main>
    </body>
</html>
